<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="assets/favicon-32x32.png">
    <title>manage</title>
</head>

<body>
    <div class="backdrop"></div>
    <header class="header">
        <a href="/" class="logo">
            <img src="assets/logo.svg" alt="Manage Logo" class="logo__image">
        </a>
        <nav class="navbar">
            <a class="navbar__link" href="">Pricing</a>
            <a class="navbar__link" href="">Product</a>
            <a class="navbar__link" href="">About Us</a>
            <a class="navbar__link" href="">Careers</a>
            <a class="navbar__link" href="">Community</a>
        </nav>
        <img src="assets/icon-hamburger.svg" alt="Open Nav" class="header__open-nav header__open-nav--visible">
        <img src="assets/icon-close.svg" alt="Close Nav" class="header__close-nav">
    </header>
    <section class="intro">
        <img src="assets/illustration-intro.svg" alt="" class="intro__image">
        <div class="intro-main">
            <h1 class="intro-main__heading">
                Bring everyone together to build better products
            </h1>
            <p class="intro-main__text">
                Manage makes it simple for software teams to plan day-to-day tasks while keeping the larger team goals
                in view.
            </p>
            <button>Get Started</button>
        </div>
    </section>
    <script type="module" src="scripts/index.js"></script>
</body>

</html>
